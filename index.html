<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- header -->
    <h1>1% People</h1>
    
    <!-- container -->
    <div class="container">
        <ul class="gallery cf">
            <!-- captain america -->
            <li>
                <a href="#capt">
                    <img src="img/thumb/cap-thumb.png" alt="Captain America">
                    <span>Captain America</span>
                </a>

                <!-- overlay -->
                <div class="overlay" id="capt">
                    <a href="#sam" class="prev"></a>
                    <a href="#" class="close">X Close</a>
                    <img src="img/full/cap-full.png" alt="Captain america">
                    <a href="#hulk" class="next"></a>
                </div>

            </li>

             <!-- Hulk -->
             <li>
                <a href="#hulk">
                    <img src="img/thumb/hulk-thumb.png" alt="Hulk">
                    <span>Hulk</span>
                </a>

                 <!-- overlay -->
                 <div class="overlay" id="hulk">
                    <a href="#capt" class="prev"></a>
                    <a href="#m" class="close">X Close</a>
                    <img src="img/full/hulk-full.png" alt="Hulk">
                    <a href="#morgan" class="next"></a>
                </div>
            </li>

             <!-- morgan housel -->
             <li>
                <a href="#morgan">
                    <img src="img/thumb/morgan-thumb.png" alt="Morgan Housel">
                    <span>Morgan Housel</span>
                </a>

                 <!-- overlay -->
                 <div class="overlay" id="morgan">
                    <a href="#hulk" class="prev"></a>
                    <a href="#" class="close" id="morgan-close">X Close</a>
                    <img src="img/full/morgan-full.png" alt="Morgan Housel">
                    <a href="#sam" class="next"></a>
                </div>
            </li>

             <!-- samm bankman fried -->
             <li>
                <a href="">
                    <img src="img/thumb/sam-thumb.png" alt="Sam bankman">
                    <span>Sam Bankman </span>
                </a>

                 <!-- overlay -->
                 <div class="overlay" id="sam">
                    <a href="#morgan" class="prev"></a>
                    <a href="#" class="close">X Close</a>
                    <img src="img/full/sam-full.png" alt="Sam Bankman">
                    <a href="#capt" class="next"></a>
                </div>

            </li>


        </ul>

    </div>

</body>
</html>
